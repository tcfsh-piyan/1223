<head>
    <meta charset="UTF-8">

    <title>Study Master V3.6 - è¡Œå‹•èˆ‡åŒæ­¥å„ªåŒ–</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        .correct { background-color: #d1fae5 !important; border-color: #10b981 !important; color: #065f46; }
        .wrong { background-color: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b; }

        /* å´é‚Šæ¬„å‹•ç•« */
        #sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar-open { transform: translateX(0) !important; }
        
        /* æ‰‹æ©Ÿç‰ˆé®ç½© */

    </style>
</head>
<body class="bg-slate-50 min-h-screen flex text-slate-800 font-sans overflow-x-hidden">

    <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-20 hidden opacity-0"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-80 bg-slate-900 text-slate-300 flex flex-col z-30 -translate-x-full md:translate-x-0 md:static md:z-auto shadow-2xl">
        <div class="p-6 font-black text-white text-2xl tracking-tight border-b border-slate-800 flex justify-between items-center">
            <span>STUDY MASTER</span>
            <button onclick="toggleSidebar()" class="md:hidden text-slate-500">âœ•</button>
        </div>
        
        <div id="quiz-list" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
        
        <div class="p-4 space-y-2 border-t border-slate-800">
            <button onclick="showImport()" class="w-full p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold transition text-sm">ï¼‹ åŒ¯å…¥æ–°é¡Œçµ„</button>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="exportData()" class="p-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg text-xs font-bold transition">ğŸ“¤ å°å‡ºå‚™ä»½</button>
                <button onclick="triggerImportFile()" class="p-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg text-xs font-bold transition">ğŸ“¥ å°å…¥å‚™ä»½</button>
                <input type="file" id="file-input" class="hidden" accept=".json" onchange="importData(event)">
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 p-4 md:p-5 flex justify-between items-center z-10 shadow-sm">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="md:hidden p-2 hover:bg-slate-100 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <div id="current-title" class="font-bold text-slate-800 text-lg md:text-xl truncate max-w-[150px] md:max-w-md">è«‹é–‹å§‹</div>
            </div>
            <div id="quiz-stats" class="hidden flex gap-2 md:gap-4">
                <span id="timer" class="font-mono text-blue-600 bg-blue-50 px-3 py-1 rounded-full font-bold text-xs md:text-sm">00:00</span>
                <span id="progress" class="text-slate-500 bg-slate-100 px-3 py-1 rounded-full font-bold text-xs md:text-sm">0 / 0</span>
            </div>
        </header>

        <div id="content-area" class="flex-1 overflow-y-auto p-4 md:p-10 flex justify-center">
            
            <div id="import-screen" class="w-full max-w-4xl">
                <div class="bg-white p-6 md:p-10 rounded-[2rem] shadow-xl border border-slate-100">
                    <h2 class="text-2xl md:text-3xl font-black mb-6">æ–°å¢é¡Œçµ„</h2>
                    <input type="text" id="new-quiz-name" class="w-full p-4 bg-slate-50 rounded-xl mb-4 outline-none border focus:border-blue-500 font-bold" placeholder="é¡Œåº«æ¨™é¡Œ...">
                    <textarea id="import-input" class="w-full h-80 p-4 bg-slate-50 rounded-xl font-mono text-sm mb-6 outline-none border focus:border-blue-500 resize-none" placeholder="è²¼ä¸ŠåŒ…å«ã€æ–‡æœ¬ã€‘ã€é¡Œç›®ã€ç­”æ¡ˆèˆ‡è§£æçš„æ–‡å­—..."></textarea>
                    <button onclick="handleImport()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black text-lg hover:bg-black transition-all">å„²å­˜ä¸¦é–‹å§‹</button>
                </div>
            </div>

            <div id="quiz-screen" class="hidden w-full max-w-4xl">
                <div class="bg-white p-6 md:p-10 rounded-[2rem] shadow-xl border border-slate-100">
                    <div id="passage-display" class="passage-box hidden"></div>
                    <div id="question-text" class="text-xl md:text-2xl font-bold text-slate-800 leading-relaxed mb-8 whitespace-pre-line"></div>
                    <div id="options-container" class="space-y-3 md:space-y-4"></div>
                    <button id="next-btn" onclick="nextQuestion()" class="hidden mt-10 w-full bg-blue-600 text-white py-4 rounded-xl font-black text-lg shadow-lg">ä¸‹ä¸€é¡Œ</button>
                </div>
            </div>

            <div id="result-screen" class="hidden w-full max-w-4xl space-y-6 pb-20">
                <div class="bg-white p-8 rounded-[2rem] shadow-xl text-center">
                    <h3 class="text-3xl font-black mb-6">æ¸¬é©—çµç®—</h3>
                    <div class="flex justify-center gap-4 mb-8 text-sm">
                        <div class="w-32 p-4 bg-blue-50 rounded-2xl"><p class="text-blue-400 font-bold mb-1">æ­£ç¢ºç‡</p><p id="final-score" class="text-2xl font-black text-blue-700">0%</p></div>
                        <div class="w-32 p-4 bg-slate-50 rounded-2xl"><p class="text-slate-400 font-bold mb-1">è€—æ™‚</p><p id="final-time" class="text-2xl font-black text-slate-700">0s</p></div>
                    </div>
                    <button onclick="showImport()" class="px-8 py-3 bg-slate-900 text-white rounded-full font-bold">å›é¦–é </button>
                </div>
                <div id="review-container" class="space-y-6 text-left"></div>
            </div>
        </div>
    </main>

    <script>
        let allQuizzes = JSON.parse(localStorage.getItem('my_quizzes_v3_6') || '[]');
        let currentQuiz = [];
        let currentIndex = 0;
        let score = 0;
        let startTime, timerInterval;
        let userResponses = [];

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const isOpen = sidebar.classList.contains('sidebar-open');
            
            if (isOpen) {
                sidebar.classList.remove('sidebar-open');
                overlay.classList.add('hidden');
                overlay.classList.remove('opacity-100');
            } else {
                sidebar.classList.add('sidebar-open');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('opacity-100'), 10);
            }
        }

        function renderList() {
            const list = document.getElementById('quiz-list');
            list.innerHTML = '';
            allQuizzes.forEach((q, idx) => {
                const item = document.createElement('div');
                item.className = "sidebar-item p-4 rounded-xl cursor-pointer text-sm font-bold transition flex justify-between group items-center bg-slate-800/50";
                item.innerHTML = `<span class="truncate pr-2 text-slate-400 group-hover:text-white">${q.name}</span><button onclick="deleteQuiz(event, ${idx})" class="opacity-0 group-hover:opacity-100 text-slate-500 hover:text-red-400">âœ•</button>`;
                item.onclick = () => { loadQuiz(idx); if(window.innerWidth < 768) toggleSidebar(); };
                list.appendChild(item);
            });
        }

        function exportData() {
            const dataStr = JSON.stringify(allQuizzes);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = 'study_master_backup.json';
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function triggerImportFile() { document.getElementById('file-input').click(); }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (confirm("é€™å°‡æœƒè¦†è“‹ä½ ç›®å‰çš„é¡Œåº«ï¼Œç¢ºå®šå—ï¼Ÿ")) {
                        allQuizzes = imported;
                        localStorage.setItem('my_quizzes_v3_6', JSON.stringify(allQuizzes));
                        renderList();
                    }
                } catch (err) { alert("å°å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥æª”æ¡ˆæ ¼å¼ï¼"); }
            };
            reader.readAsText(file);
        }

        function smartParse(text) {
            const lines = text.split('\n');
            let questions = [];
            let activePassage = "";
            let currentQ = null;
            let currentMode = "";

            lines.forEach(line => {
                const l = line.trim();
                if (!l && currentMode !== "PASSAGE" && currentMode !== "RATIONALE") return;
                if (l.includes('ã€æ–‡æœ¬ã€‘')) {
                    currentMode = "PASSAGE";
                    activePassage = line.replace('ã€æ–‡æœ¬ã€‘', '').trim();
                    return;
                }
                if (l.match(/^(Q\d+|[0-9]+)[\.\:ï¼š]/)) {
                    currentMode = "QUESTION";
                    if (currentQ) questions.push(currentQ);
                    currentQ = { passage: activePassage, q: l, options: [], ans: 0, rationale: "" };
                    return;
                }
                if (l.match(/^ç­”æ¡ˆ[:ï¼š]/)) {
                    currentMode = "ANSWER";
                    const ans = l.match(/[A-D]/i);
                    if (currentQ && ans) currentQ.ans = ans[0].toUpperCase().charCodeAt(0) - 65;
                    return;
                }
                if (l.match(/^è§£æ[:ï¼š]/)) {
                    currentMode = "RATIONALE";
                    if (currentQ) currentQ.rationale = l.replace(/^è§£æ[:ï¼š]/, '').trim();
                    return;
                }
                if (currentMode !== "RATIONALE" && l.match(/^\([A-D]\)/)) {
                    currentMode = "OPTIONS";
                    const opts = l.match(/\([A-D]\)[^(\n]+/g).map(o => o.replace(/\([A-D]\)/, '').trim());
                    if (currentQ) currentQ.options.push(...opts);
                    return;
                }
                if (currentMode === "PASSAGE") activePassage += (activePassage ? "\n" : "") + line;
                else if (currentMode === "QUESTION" && currentQ) currentQ.q += "\n" + line;
                else if (currentMode === "RATIONALE" && currentQ) currentQ.rationale += (currentQ.rationale ? "\n" : "") + line;
            });
            if (currentQ) questions.push(currentQ);
            return questions;
        }

        function handleImport() {
            const name = document.getElementById('new-quiz-name').value || `é¡Œåº« ${new Date().toLocaleDateString()}`;
            const parsed = smartParse(document.getElementById('import-input').value);
            if (parsed.length === 0) return alert("è§£æå¤±æ•—ï¼");
            allQuizzes.push({ name, data: parsed });
            localStorage.setItem('my_quizzes_v3_6', JSON.stringify(allQuizzes));
            renderList();
            loadQuiz(allQuizzes.length - 1);
        }

        function loadQuiz(idx) {
            currentQuiz = allQuizzes[idx].data;
            currentIndex = 0; score = 0; userResponses = [];
            document.querySelectorAll('main > div > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('quiz-stats').classList.remove('hidden');
            document.getElementById('current-title').innerText = allQuizzes[idx].name;
            startTime = Date.now();
            clearInterval(timerInterval);
            startTimer();
            showQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer').innerText = `${Math.floor(elapsed/60).toString().padStart(2,'0')}:${(elapsed%60).toString().padStart(2,'0')}`;
            }, 1000);
        }

        function showQuestion() {
            const q = currentQuiz[currentIndex];
            document.getElementById('progress').innerText = `${currentIndex + 1} / ${currentQuiz.length}`;
            const pBox = document.getElementById('passage-display');
            if (q.passage && q.passage.trim()) { pBox.innerText = q.passage; pBox.classList.remove('hidden'); }
            else { pBox.classList.add('hidden'); }
            document.getElementById('question-text').innerText = q.q;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-5 border-2 border-slate-100 rounded-2xl font-bold text-slate-600 bg-white flex items-center text-sm md:text-base";
                btn.innerHTML = `<span class="w-8 h-8 mr-4 bg-slate-50 text-center leading-8 rounded-xl text-xs font-black text-slate-400">${String.fromCharCode(65+idx)}</span> ${opt}`;
                btn.onclick = () => checkAnswer(idx, btn);
                container.appendChild(btn);
            });
            document.getElementById('next-btn').classList.add('hidden');
        }

        function checkAnswer(idx, btn) {
            const q = currentQuiz[currentIndex];
            userResponses.push(idx);
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.onclick = null);
            if (idx === q.ans) { btn.classList.add('correct'); score++; }
            else { btn.classList.add('wrong'); allBtns[q.ans].classList.add('correct'); }
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < currentQuiz.length) showQuestion();
            else showResult();
        }

        function showResult() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${Math.round((score / currentQuiz.length) * 100)}%`;
            document.getElementById('final-time').innerText = `${Math.floor((Date.now() - startTime) / 1000)}s`;
            const container = document.getElementById('review-container');
            container.innerHTML = '';
            currentQuiz.forEach((q, i) => {
                const isCorrect = userResponses[i] === q.ans;
                const div = document.createElement('div');
                div.className = "bg-white p-6 md:p-10 rounded-[2rem] shadow-sm border border-slate-100";
                div.innerHTML = `
                    <div class="mb-4 text-xs font-black uppercase text-slate-400">${isCorrect ? 'âœ“ Correct' : 'âœ— Incorrect'}</div>
                    ${q.passage ? `<div class="text-xs text-slate-400 mb-4 p-4 bg-slate-50 rounded-xl line-clamp-2">${q.passage}</div>` : ''}
                    <div class="font-bold text-lg mb-6 text-slate-800">Q${i+1}. ${q.q}</div>
                    <div class="text-xs space-y-2 mb-6">
                        ${q.options.map((o, idx) => `<div class="${idx === q.ans ? 'text-emerald-700 font-bold' : (idx === userResponses[i] ? 'text-rose-700 font-bold' : 'text-slate-400')}">${String.fromCharCode(65+idx)}. ${o}</div>`).join('')}
                    </div>
                    <div class="p-5 bg-slate-900 text-slate-300 rounded-2xl text-xs leading-relaxed rationale-content"><b class="text-blue-400 block mb-1">ANALYSIS</b>${q.rationale}</div>
                `;
                container.appendChild(div);
            });
        }

        function showImport() {
            document.querySelectorAll('main > div > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('import-screen').classList.remove('hidden');
            document.getElementById('quiz-stats').classList.add('hidden');
            document.getElementById('current-title').innerText = "æ–°å¢é¡Œçµ„";
        }

        function deleteQuiz(e, idx) {
            e.stopPropagation();
            if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) {
                allQuizzes.splice(idx, 1);
                localStorage.setItem('my_quizzes_v3_6', JSON.stringify(allQuizzes));
                renderList();
            }
        }
        renderList();
    </script>
</body>
