<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能刷題筆記本 V3.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .option-btn:hover { background-color: #f8fafc; transform: translateX(6px); }
        .correct { background-color: #d1fae5 !important; border-color: #10b981 !important; color: #065f46; }
        .wrong { background-color: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b; }
        .sidebar-item:hover { background-color: #334155; }
        .passage-box { 
            background-color: #f8fafc; 
            border-left: 6px solid #3b82f6; 
            padding: 2rem; 
            margin-bottom: 2rem; 
            border-radius: 1rem; 
            line-height: 1.9; 
            color: #1e293b;
            white-space: pre-wrap;
            font-size: 1.05rem;
        }
        .rationale-content {
            white-space: pre-wrap; /* 保留 A, B, C, D 的手動換行 */
            line-height: 1.7;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex text-slate-800 font-sans">

    <aside class="w-80 bg-slate-900 text-slate-300 flex flex-col hidden md:flex shadow-2xl">
        <div class="p-6 font-black text-white text-2xl tracking-tight border-b border-slate-800 flex justify-between items-center">
            <span>STUDY MASTER</span>
            <span class="text-blue-400 text-[10px] bg-blue-500/10 px-2 py-1 rounded">V3.5</span>
        </div>
        <div id="quiz-list" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
        <button onclick="showImport()" class="m-6 p-4 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl font-bold transition shadow-lg">＋ 匯入新題組</button>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 p-5 flex justify-between items-center z-10">
            <div id="current-title" class="font-bold text-slate-800 text-xl truncate max-w-md">請匯入題目</div>
            <div id="quiz-stats" class="hidden flex gap-4">
                <span id="timer" class="font-mono text-blue-600 bg-blue-50 px-4 py-1.5 rounded-full font-bold">00:00</span>
                <span id="progress" class="text-slate-500 bg-slate-100 px-4 py-1.5 rounded-full font-bold uppercase text-xs">0 / 0</span>
            </div>
        </header>

        <div id="content-area" class="flex-1 overflow-y-auto p-6 md:p-10 flex justify-center">
            
            <div id="import-screen" class="w-full max-w-4xl">
                <div class="bg-white p-10 rounded-[2.5rem] shadow-xl border border-slate-100">
                    <h2 class="text-3xl font-black mb-2 tracking-tight text-slate-900">匯入測驗文本</h2>
                    <p class="text-slate-400 mb-8 font-medium italic">支援逐項解析回顧功能</p>
                    <input type="text" id="new-quiz-name" class="w-full p-4 bg-slate-50 border-none rounded-2xl mb-6 outline-none focus:ring-2 focus:ring-blue-500 font-bold text-lg" placeholder="題庫標題...">
                    <textarea id="import-input" class="w-full h-96 p-8 bg-slate-50 border-none rounded-2xl font-mono text-sm outline-none focus:ring-2 focus:ring-blue-500 resize-none leading-relaxed" placeholder="請貼上包含【文本】、題目、答案與解析的文字..."></textarea>
                    <button onclick="handleImport()" class="w-full mt-8 bg-slate-900 text-white py-5 rounded-2xl font-black text-xl hover:bg-black transition-all shadow-2xl">儲存題庫並開始測驗</button>
                </div>
            </div>

            <div id="quiz-screen" class="hidden w-full max-w-4xl">
                <div class="bg-white p-10 rounded-[2.5rem] shadow-xl border border-slate-100">
                    <div id="passage-display" class="passage-box hidden"></div>
                    <div id="question-text" class="text-2xl font-bold text-slate-800 leading-relaxed mb-10 whitespace-pre-line"></div>
                    <div id="options-container" class="space-y-4"></div>
                    <button id="next-btn" onclick="nextQuestion()" class="hidden mt-12 w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl shadow-xl hover:bg-blue-700 transition-all">下一題</button>
                </div>
            </div>

            <div id="result-screen" class="hidden w-full max-w-4xl space-y-10 pb-20">
                <div class="bg-white p-12 rounded-[3rem] shadow-xl border border-slate-100 text-center">
                    <h3 class="text-4xl font-black mb-10 text-slate-900">測驗結算報表</h3>
                    <div class="flex justify-center gap-8 mb-12">
                        <div class="w-48 p-8 bg-blue-50 rounded-[2rem]"><p class="text-xs text-blue-400 font-black mb-1">正確率</p><p id="final-score" class="text-5xl font-black text-blue-700">0%</p></div>
                        <div class="w-48 p-8 bg-slate-50 rounded-[2rem]"><p class="text-xs text-slate-400 font-black mb-1">耗時</p><p id="final-time" class="text-5xl font-black text-slate-700">0s</p></div>
                    </div>
                    <button onclick="showImport()" class="px-12 py-4 bg-slate-900 text-white rounded-full font-bold hover:bg-black transition shadow-lg">回到主頁</button>
                </div>
                <div id="review-container" class="space-y-8"></div>
            </div>
        </div>
    </main>

    <script>
        let allQuizzes = JSON.parse(localStorage.getItem('my_quizzes_v3_5') || '[]');
        let currentQuiz = [];
        let currentIndex = 0;
        let score = 0;
        let startTime, timerInterval;
        let userResponses = [];

        function renderList() {
            const list = document.getElementById('quiz-list');
            list.innerHTML = '';
            allQuizzes.forEach((q, idx) => {
                const item = document.createElement('div');
                item.className = "sidebar-item p-4 rounded-xl cursor-pointer text-sm font-bold transition flex justify-between group items-center";
                item.innerHTML = `<span class="truncate pr-2 text-slate-400 group-hover:text-white">${q.name}</span><button onclick="deleteQuiz(event, ${idx})" class="opacity-0 group-hover:opacity-100 text-slate-500 hover:text-red-400 transition">✕</button>`;
                item.onclick = () => loadQuiz(idx);
                list.appendChild(item);
            });
        }

        function smartParse(text) {
            const lines = text.split('\n');
            let questions = [];
            let activePassage = "";
            let currentQ = null;
            let currentMode = ""; // "PASSAGE", "QUESTION", "OPTIONS", "RATIONALE"

            lines.forEach(line => {
                const l = line.trim();
                if (!l && currentMode !== "PASSAGE" && currentMode !== "RATIONALE") return;

                // 優先偵測強標籤
                if (l.includes('【文本】')) {
                    currentMode = "PASSAGE";
                    activePassage = line.replace('【文本】', '').trim();
                    return;
                }
                if (l.match(/^(Q\d+|[0-9]+)[\.\:：]/)) {
                    currentMode = "QUESTION";
                    if (currentQ) questions.push(currentQ);
                    currentQ = { passage: activePassage, q: l, options: [], ans: 0, rationale: "" };
                    return;
                }
                if (l.match(/^答案[:：]/)) {
                    currentMode = "ANSWER";
                    const ans = l.match(/[A-D]/i);
                    if (currentQ && ans) currentQ.ans = ans[0].toUpperCase().charCodeAt(0) - 65;
                    return;
                }
                if (l.match(/^解析[:：]/)) {
                    currentMode = "RATIONALE";
                    if (currentQ) currentQ.rationale = l.replace(/^解析[:：]/, '').trim();
                    return;
                }
                // 選項偵測：只有在非「解析模式」下才觸發
                if (currentMode !== "RATIONALE" && l.match(/^\([A-D]\)/)) {
                    currentMode = "OPTIONS";
                    const opts = l.match(/\([A-D]\)[^(\n]+/g).map(o => o.replace(/\([A-D]\)/, '').trim());
                    if (currentQ) currentQ.options.push(...opts);
                    return;
                }

                // 根據模式收集剩餘內容
                if (currentMode === "PASSAGE") {
                    activePassage += (activePassage ? "\n" : "") + line;
                } else if (currentMode === "QUESTION" && currentQ) {
                    currentQ.q += "\n" + line;
                } else if (currentMode === "RATIONALE" && currentQ) {
                    currentQ.rationale += (currentQ.rationale ? "\n" : "") + line;
                }
            });
            if (currentQ) questions.push(currentQ);
            return questions;
        }

        function handleImport() {
            const name = document.getElementById('new-quiz-name').value || `題庫 ${new Date().toLocaleDateString()}`;
            const parsed = smartParse(document.getElementById('import-input').value);
            if (parsed.length === 0) return alert("無法偵測到題目！");
            allQuizzes.push({ name, data: parsed });
            localStorage.setItem('my_quizzes_v3_5', JSON.stringify(allQuizzes));
            renderList();
            loadQuiz(allQuizzes.length - 1);
        }

        function loadQuiz(idx) {
            currentQuiz = allQuizzes[idx].data;
            currentIndex = 0; score = 0; userResponses = [];
            document.querySelectorAll('main > div > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('quiz-stats').classList.remove('hidden');
            document.getElementById('current-title').innerText = allQuizzes[idx].name;
            startTime = Date.now();
            clearInterval(timerInterval);
            startTimer();
            showQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer').innerText = `${Math.floor(elapsed/60).toString().padStart(2,'0')}:${(elapsed%60).toString().padStart(2,'0')}`;
            }, 1000);
        }

        function showQuestion() {
            const q = currentQuiz[currentIndex];
            document.getElementById('progress').innerText = `${currentIndex + 1} / ${currentQuiz.length}`;
            const pBox = document.getElementById('passage-display');
            if (q.passage && q.passage.trim()) { pBox.innerText = q.passage; pBox.classList.remove('hidden'); }
            else { pBox.classList.add('hidden'); }
            document.getElementById('question-text').innerText = q.q;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-6 border-2 border-slate-50 rounded-2xl transition-all font-bold text-slate-600 bg-white flex items-center";
                btn.innerHTML = `<span class="w-10 h-10 mr-5 bg-slate-50 text-center leading-10 rounded-xl text-sm font-black text-slate-400">${String.fromCharCode(65+idx)}</span> ${opt}`;
                btn.onclick = () => checkAnswer(idx, btn);
                container.appendChild(btn);
            });
            document.getElementById('next-btn').classList.add('hidden');
        }

        function checkAnswer(idx, btn) {
            const q = currentQuiz[currentIndex];
            userResponses.push(idx);
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.onclick = null);
            if (idx === q.ans) { btn.classList.add('correct'); score++; }
            else { btn.classList.add('wrong'); allBtns[q.ans].classList.add('correct'); }
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < currentQuiz.length) showQuestion();
            else showResult();
        }

        function showResult() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${Math.round((score / currentQuiz.length) * 100)}%`;
            document.getElementById('final-time').innerText = `${Math.floor((Date.now() - startTime) / 1000)}s`;
            const container = document.getElementById('review-container');
            container.innerHTML = '';
            currentQuiz.forEach((q, i) => {
                const isCorrect = userResponses[i] === q.ans;
                const div = document.createElement('div');
                div.className = "bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-100 mb-8";
                div.innerHTML = `
                    <div class="mb-4"><span class="${isCorrect ? 'text-emerald-500 bg-emerald-50' : 'text-rose-500 bg-rose-50'} px-4 py-1 rounded-full text-xs font-black uppercase tracking-widest">${isCorrect ? '✓ Correct' : '✗ Incorrect'}</span></div>
                    ${q.passage ? `<div class="text-xs text-slate-400 mb-4 p-4 bg-slate-50 rounded-xl line-clamp-2 italic border border-slate-100">${q.passage}</div>` : ''}
                    <div class="font-bold text-xl mb-6 text-slate-800 leading-snug">Q${i+1}. ${q.q}</div>
                    <div class="text-sm space-y-3 mb-8 text-slate-500">
                        ${q.options.map((o, idx) => `<div class="p-4 rounded-xl flex items-center ${idx === q.ans ? 'text-emerald-700 font-bold bg-emerald-50 border border-emerald-100' : (idx === userResponses[i] ? 'text-rose-700 font-bold bg-rose-50 border border-rose-100' : 'bg-slate-50/50')}">
                            <span class="w-6 h-6 mr-3 text-center leading-6 rounded bg-white text-xs font-bold">${String.fromCharCode(65+idx)}</span> ${o}
                        </div>`).join('')}
                    </div>
                    <div class="p-6 bg-slate-900 text-slate-300 rounded-3xl text-sm leading-relaxed shadow-xl font-medium"><b class="text-blue-400 font-black block mb-2 uppercase text-xs tracking-widest tracking-widest">Master Rationale</b><div class="rationale-content">${q.rationale}</div></div>
                `;
                container.appendChild(div);
            });
        }

        function showImport() {
            document.querySelectorAll('main > div > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('import-screen').classList.remove('hidden');
            document.getElementById('quiz-stats').classList.add('hidden');
        }

        function deleteQuiz(e, idx) {
            e.stopPropagation();
            if(confirm("確定刪除？")) {
                allQuizzes.splice(idx, 1);
                localStorage.setItem('my_quizzes_v3_5', JSON.stringify(allQuizzes));
                renderList();
            }
        }
        renderList();
    </script>
</body>
</html>
